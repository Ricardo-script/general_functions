<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #overlay{
            border:1px solid red;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #000000b8;
            z-index: 99999999;
            cursor: pointer;
            display: none;
            transition: 1s;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="overlay" onclick="fechar()">
       <span>overlay</span>
    </div>
    <div>
        <img src="https://poltronanerd.com.br/wp-content/uploads/2019/05/poltrona-film-avengers-writers.jpg" alt="" width="50%">
        <span>Texto</span><br>
        <span>Texto</span><br>
        <span>Texto</span><br>
        <span>Texto</span><br>
        <span>Texto</span><br>
        <button onclick="abrir()">click</button>
    </div>
    <script>
        function abrir(){
          //document.getElementById("overlay").style.display = "block";

          var over = document.getElementById("overlay");
          over.style.display = "block";
        }
        function fechar(){
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>

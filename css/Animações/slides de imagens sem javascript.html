<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>

    <style>
        .carrossel-mascara {
            width: 600px;
            /* tem a mesma largura das imagens*/
            margin: 0 auto;
            overflow: hidden;
            font-size: 0;
            /* para remover o espaço entre elementos-filho marcados como inline-block*/
        }

        .carrossel-container {
            width: 2400px;
            /* a soma da largura de todos os elementos */
            transition: 1s ease;
            height: 337px;
            /* tem a mesma altura das imagens */
        }

        .carrossel-container img,
        .carrossel-texto {
            width: 600px;
            height: auto;
            display: inline-block;
            vertical-align: top;
            font-size: 16px;
            margin: 0 auto;
        }

        .carrossel-texto {
            height: 337px;
            position: relative;
        }

        .carrossel-texto p {
            position: relative;
            text-align: center;
        }

        /*A grande pergunta agora é: como criar a animação sem usar JavaScript? Usando CSS Animation na classe “slide" . Essa animação irá mover os elementos pelo eixo de X,
        enquanto o elemento da frente atua como uma máscara,
        simulando uma transição.*/
        .slide {
            animation: slide 20s ease infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            12.5% {
                transform: translateX(0%);
            }

            25% {
                transform: translateX(-25%);
            }

            37.5% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            62.5% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-75%);
            }

            87.5% {
                transform: translateX(-75%);
            }

            99% {
                transform: translateX(-75%);
            }

            100% {
                transform: translateX(-25%);
            }
        }

        .carrossel-container:hover {
            animation-play-state: paused;
        }
    </style>


</head>

<body>
    <section class="carrossel-mascara">
        <div class="carrossel-container slide">
            <img src="https://codigofonte.com.br/wp-content/uploads/2018/08/tekken-7.jpg" />
            <div class="carrossel-texto">
                <p>É possível até mesmo inserir texto entre os slides!</p>
            </div>
            <img src="https://codigofonte.com.br/wp-content/uploads/2018/10/shadow-warrior-2.jpg" />
            <img src="https://codigofonte.com.br/wp-content/uploads/2018/08/prey-mooncrash.jpg" />
        </div>
    </section>
</body>

</html>
